<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donkey TV Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <!-- 🔁 Background Donkey Night Video -->
  <video class="background-video" autoplay muted loop>
    <source src="donkey-night.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Login Form Content -->
  <div class="login-container">
    <div class="logo">🦄 Donkey TV</div>
    <div class="login-box">
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>
  </div>

</body>
</html>
